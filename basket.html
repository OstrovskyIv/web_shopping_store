<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Доставка</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/basket.css"/>
</head>
<body>
    <div id="preloader">
        <div class="preloader-content">
            <div class="loading-bar"></div>
            <div class="question-mark">?</div>
            <div class="question-mark-fill">?</div>
        </div>
    </div>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="pictures/LoGo.png" alt="Логотип Хижины чудес" />
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="shop.html">Товары</a></li>
                <li><a href="basket.html">Корзина</a></li>
                <li><a href="contacts.html"><i class="fas fa-user"></i> Аккаунт</a></li>
            </ul>
        </nav>
    </header>

    <section class="map-section">
        <div class="delivery-header">
            <h2>Вы нас точно не найдете</h2>
            <p>поэтому укажите адрес доставки</p>
        </div>

        <div class="delivery-form-container">
            <form class="delivery-form" id="deliveryForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Страна:</label>
                        <input type="text" id="country" name="country" placeholder="Например: Беларусь" class="map-input" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="city">Город:</label>
                        <input type="text" id="city" name="city" placeholder="Например: Минск" class="map-input" autocomplete="off">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Адрес:</label>
                        <input type="text" id="address" name="address" placeholder="Улица, дом, квартира" class="map-input" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="zip">Почтовый индекс:</label>
                        <input type="text" id="zip" name="zip" placeholder="220000" autocomplete="off">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Отправить запрос</button>
            </form>
        </div>

        <div class="map-container">
            <div class="map-loader" id="mapLoader"></div>
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; Сайт создан для фанатов Gravity Falls и не связан с Disney</p>
        <div class="social-icons">
            <a href="https://t.me/Bambuk_lov" class="flip-cover-telegram" target="_blank">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://www.instagram.com/bamboo__o_o/" class="flip-cover-instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/OstrovskyIv" class="flip-cover-github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="mailto:ostrovskyiml@gmail.com" class="flip-cover-gmail" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://discord.gg/FqbDXtj6vb" class="flip-cover-discord" target="_blank">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/basket.js"></script>
</body>
</html>
